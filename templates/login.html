{% extends "layout.html" %}

{% block title %} Login {% endblock %}

{% block navTxt %} Don't have an account? {% endblock %}
{% block navBtn %} <a href="{{ url_for('signup') }}" class='btn btn-sm btn-outline-warning ml-2 text-warning' type='button'>Sign up</a> {% endblock %}

{% block body %} 
<div class="top-headings text-center mt-lg-3">     
    <h2>Login</h2>
</div>
<div class="row d-flex justify-content-center my-lg-5"> 
    <div class="col-12 col-md-7">
        <div class="card shadow rounded">  
            <div class="card-header">
                Login
            </div>  
            <div class="card-body px-4">
                <form method="POST" action="{{ url_for('login') }}">                    
                    <div class="form-group row">
                        <label for="username">Username</label>                         
                        <input type="text" class="form-control" id="username" placeholder="Username" name="username" value="{{ request.form.username }}" required>
                    </div>
                    <div class="form-group row">
                        <label for="password">Passowrd</label>                         
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                    </div>
                    <div class="form-group row">
                        <button type="submit" class="btn btn-warning">Login</button>
                    </div>
                </form>
            </div>    
        </div>
    </div>
</div>
{% endblock %}
